<html lang="en">
<head>

    <title>Daily Journal</title>

<body>
    <h1 class = "container"> Daily Journal</h1>
    <form action="">
<fieldset>
<label for="journalDate">Date of entry</label>
<input class = "entry-info" type="date" name="journalDate" id="journalDate">
<div class = "entry-info"> Concepts Covered:</div>
<input type="text" name="conceptsCovered" id="conceptsCovered">
<label for="Journal Entry">Journal Entry</label>

<textarea id="story" name="story"
          rows="5" cols="33">
</textarea>



<p>
   <label>How do you feel today?</label>
   <select id = "emotionList">
     <option value = "1">happy</option>
     <option value = "2">sad</option>
     <option value = "3">angry</option>
     <option value = "4">worried</option>
   </select>
</p>

 </fieldset>



    </form>

</body>
</html>
